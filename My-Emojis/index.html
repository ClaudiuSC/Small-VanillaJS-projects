<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>My emojis</title>
</head>
<body>
    
<div class="container">

    <h1>My emojis</h1>  
    <input type="text" id="input-emoji" placeholder="enter an emoji 🐶">
    <div class="btn-container">
        <button id="add-end" class="add btn">Add emoji to end</button>
        <button id="add-beginning" class="add btn">Add emoji to beginning</button>
    </div>
    <div class="btn-container">
        <button id="remove-end" class="remove btn">Remove from end</button>
        <button id="remove-beginning" class="remove btn">Remove from beginning</button>
    </div>  
    <div id="emoji-div"></div>

</div>

    <script src="script.js"></script>
</body>
</html>
