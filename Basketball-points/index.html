<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Points</title>
</head>
<body>
    <!-- You are counting points for a basketball game, given the amount of 2-pointers scored and 3-pointers scored, find the final points for the team and return that value. -->
    <h2>Enter the number of shots:</h2>
    <label for="input-el2">2 points shot:</label>
    <input type="text" id="input-el2">
    <label for="input-el3">3 points shot:</label>
    <input type="text" id="input-el3">
    <button id="calculate-shots">Add shots</button>
    <p id="total-score">Total score is: </p>
    <script src="script.js"></script>
</body>
</html>
