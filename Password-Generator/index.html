<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="card">
        <h2 class="title">Password Generator</h2>
        <div class="password-container option">
            <span id="password-result"></span>
            <button class="clipboard-btn"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="option">
            <span>Password length</span>
            <input type="number" id="password-length" value="20" min="5" max="20">
        </div>
        <div class="option">
            <span>Include uppercase letters</span>
            <input type="checkbox" id="password-uppercase" checked>
        </div>
        <div class="option">
            <span>Include lowercase letters</span>
            <input type="checkbox" id="password-lowercase" checked>
        </div>
        <div class="option">
            <span>Include numbers</span>
            <input type="checkbox" id="password-numbers" checked>
        </div>
        <div class="option">
            <span>Include symbols</span>
            <input type="checkbox" id="password-symbols" checked>
        </div>
        <button class="generate-btn">Generate Password</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
