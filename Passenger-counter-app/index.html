<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger counter app</title>
</head>
<body>

    <div class="container">
        <h1>People entered:</h1>
        <h2 id="current-count">0</h2>
        <button class="btn-increment" onclick="peopleCounter()">INCREMENT</button>
        <br>
        <button class="btn-save" onclick="save()">SAVE</button>
        <p id="counter-log">Previous entries: </p>
    </div>
    <img class="bg-img" src="https://source.unsplash.com/dmH3NWhYTHQ/1920x1279" alt="" srcset="">

    <script src="app.js"></script>
</body>
</html>
